<!DOCTYPE html>
<html>
<head>

<!-- Brunch library -->
<script src='brunch/brunch.js'></script>

<!-- Include src files here -->
<script src='src/circle.js'></script>
<script src='src/note.js'></script>

<!-- Include spec files here -->
<script src='spec/circleSpec.js'></script>
<script src='spec/noteSpec.js'></script>

</head>
<body>

<section>
<form>
	<textarea rows="10" cols="50" type="textarea" name="textarea" id="noteForm"></textarea>
	<br>
</form>
<button onclick="postNote()">Post</button>
</section>

<section>
	<div>
		<p id="listOfNotes"></p>
	</div>
</section>

<script>

function postNote() {
	var string = document.getElementById("noteForm").value;
    document.getElementById("listOfNotes").innerHTML = string;
};

</script>

</body>
</html>
